    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        let humanScore=0, computerScore=0;
        function getComputerChoice(){
            let choice= Math.floor(Math.random()*3);
            if(choice===0){
                console.log("computerChoice = Rock");
                return "rock";
            }
            else if(choice===1){
                console.log("computerChoice = Paper");
                return "paper";
            }
            else{
                console.log("computerChoice = Scissor");
                return "scissor";
            }
        }
        function getHumanChoice(){
            return prompt("Lets play Rock, Paper or Scissor").toLowerCase();
        }
        
        function playGame(){
            function playRound(humanChoice, computerChoice){
                if(humanChoice!==computerChoice){
                
                    if(humanChoice==="rock"){
                        if(computerChoice==="scissor"){
                            winner="You win! Rock beats Scissor";
                            humanScore+=1;
                        }
                        else{
                            winner="You lose! Paper beats Rock";
                            computerScore+=1;
                        }
                    }
                    else if(humanChoice==="paper"){
                        if(computerChoice==="rock"){
                            winner="You win! Paper beats Rock";
                            humanScore+=1;
                        }
                        else{
                            winner="You lose! Scissor beats Paper";
                            computerScore+=1;
                        }
                    }
                    else{
                        if(computerChoice==="rock"){
                            winner="You lose! Rock beats Scissor";
                            computerScore+=1;
                        }
                        else{
                            winner="You win! Scissors beats Paper";
                            humanScore+=1;
                        }
                    }

                }
                else
                    winner="It's a Tie!";
                console.log(winner);

            }
            playRound(getHumanChoice(), getComputerChoice());
            playRound(getHumanChoice(), getComputerChoice());
            playRound(getHumanChoice(), getComputerChoice());
            playRound(getHumanChoice(), getComputerChoice());
            playRound(getHumanChoice(), getComputerChoice());
            if(humanScore===computerScore)
                console.log("Final Winner: It's a Tie!");
            else
                (humanScore>computerScore)? console.log("Final Winner: You win!"):console.log("Final Winner: You loose!");
        }
        playGame();
    </script>
